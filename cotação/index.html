<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Cotação</title>
</head>

<body>
    <div id="infor">
        <h1>Veja a cotação</h1>
        <h3>Selecione a moeda:</h3>
        <form id="form-box" action="#" method="post">
            <div class="box">
                <label for="moedas" class="txt-label">Moedas</label>
                <select class="input-data" id="moedas"></select>
            </div>

            <div class="box">
                <h3>Selecione o Período:</h3>
                <label for="date-in" class="txt-label">Data Ínicio</label>
                <input class="input-data" id="date-in" type="date" />
            </div><br />
            <div class="box">
                <label for="date-on" class="txt-label">Data Final</label>
                <input class="input-data" id="date-on" type="date" />
            </div><br />
        </form>
        <input id="button" type="button" value="Buscar" /><br /><br />

        <table>
            <tr>
                <th>Moeda</th>
                <th>Data</th>
                <th>Valor Mínimo</th>
                <th>Valor Máximo</th>
                <th>Valor Fechamento</th>
            </tr>
            <tbody id="retorno"></tbody>
        </table>
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <script src="script.js"></script>
</body>

</html>
