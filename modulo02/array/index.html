<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Array</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
    <header>
        <h1>Ordenando números</h1>
    </header>
    <main>
        <div id="vector">
            <form id="numbers">
                <input type="number" class="num" placeholder="Primeiro número">
                <input type="number" class="num" placeholder="Segundo número">
                <input type="number" class="num" placeholder="terceiro número">
                <input type="number" class="num" placeholder="Quarto número">
            </form>

        <div id="seve-order">
            <button class="btn" onclick="bntsave()">Salvar na memória</button>
            <div id="new-number"></div>
            <button class="btn" onclick="bntinvert()">Inverter a ordem</button>
            <div id="reverse-order"></div>
            <button class="btn" onclick="bntordem()">Ordem crescente</button>
            <div id="ascending-order"></div>
        </div>
        <div id="result"></div>
    </main>    
</body>
</html>
