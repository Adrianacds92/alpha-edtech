<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>CSS</title>
    <style>
      h1 {
        color: rgb(208, 208, 223);
        background-color: rgb(110, 20, 70);
        border: 1px solid black;
      }
      p {
        color: rgb(255, 0, 119);
      }
    </style>
  </head>
  <body>
    <h1>Três maneiras de inserir CSS</h1>
    <h3>CSS INTERNAL</h3>
    <p>Codigo CSS INTERNAL é colocado na seção head de uma determinada pagina, utilizando tag style do HTML.</p>
  </body>
</html>
